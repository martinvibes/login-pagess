  <link rel="stylesheet" href="facebookLogin.css">
  <link rel="icon" href="./images/image3.png" type="image/png">
  <title>Facebook Login Page</title>
</head>
<body>
  <section>
      <div class="first-mainer">
        <h1>facebook</h1>
        <p class="para1">Connect with friends and the world <br> around you on Facebook. </p>
      </div>

      <div class="box">
      <form action="">
        <div class="one-input">
          <input type="text" placeholder="Email or Phone Number" required>
           </div>
        <div class="one-input">
          <input type="password" placeholder="Password" required>
        </div>
        <button class="f-button">Log in</button>
        <h4><a href="#">forget password?</a> </h4>
        <hr>
        <div class="green-button">
        <button class="s-button">Create New Account</button>
      </div>
      </form>
      <div class="smaller">
      <p><small>Create a Page page for a celebrity, band or business.</small> </p>
    </div>
    </div>
  </section>
