<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="login-box">
        <form action="" name="martin">
          <h2>Login</h2>
          <div class="input-box">
            <div class="icon">&#9993;</div>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <div class="icon">&#9993;</div>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember">
            <input type="checkbox" name="chidex" />
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" onclick="checkAlert()">Login</button>
          <div class="register">
            <p>Don't have an account?<a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
